<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Set game</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/main.js" charset="utf-8" type="module"></script>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <aside>
        <div class="bot">
            <div>
                <h2>Bot</h2>
                <p>No set yet</p>
                <div class="sets-wrapper"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="main">Set<span>or press Space</span></button>

            <button class="secondary" disabled>Add 3 cards</button>
        </div>

        <div class="user">
            <div>
                <h2>You</h2>
                <p>No set yet</p>
                <div class="sets-wrapper"></div>
            </div>
        </div>
    </aside>

    <main></main>

    <div class="helpers">
        <div class="shapes">
            <svg id="diamond" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 12 8">
                <polygon points="1,4 6,7 11,4 6,1 "/>
            </svg>
    
            <svg id="tild" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 12 8">
                <path d="M2,6.3C1.4,6.3,0.9,6,0.5,5.5C0,4.7,0.2,3.6,1,3c1.9-1.3,4-1.7,6-0.6c0.7,0.4,1.3,0.2,1.9-0.3c0.7-0.6,1.8-0.5,2.5,0.2
                c0.6,0.7,0.5,1.8-0.2,2.5C9.4,6.3,7.3,6.6,5.3,5.5C4.5,5.1,3.7,5.4,3,6C2.7,6.2,2.3,6.3,2,6.3z"/>
            </svg>
    
            <svg id="oval" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 12 8">
                <path d="M3,2h6c1.1,0,2,0.9,2,2v0c0,1.1-0.9,2-2,2H3C1.9,6,1,5.1,1,4v0C1,2.9,1.9,2,3,2z"/>
            </svg>
        </div>
    
        <svg width="0" height="0">
            <defs>
                <pattern id="stripes-red" x="0" width="12" height="8" patternUnits="userSpaceOnUse" stroke-width=".2">
                    <line stroke="red" x1="1" y1="0" x2="1" y2="8"/>
                    <line stroke="red" x1="2.2" y1="0" x2="2.2" y2="8"/>
                    <line stroke="red" x1="3.5" y1="0" x2="3.5" y2="8"/>
                    <line stroke="red" x1="4.8" y1="0" x2="4.8" y2="8"/>
                    <line stroke="red" x1="6" y1="0" x2="6" y2="8"/>
                    <line stroke="red" x1="11" y1="0" x2="11" y2="8"/>
                    <line stroke="red" x1="8.5" y1="0" x2="8.5" y2="8"/>
                    <line stroke="red" x1="7.2" y1="0" x2="7.2" y2="8"/>
                    <line stroke="red" x1="9.8" y1="0" x2="9.8" y2="8"/>
                </pattern>
                <pattern id="stripes-purple" x="0" width="12" height="8" patternUnits="userSpaceOnUse" stroke-width=".2">
                    <line stroke="purple" x1="1" y1="0" x2="1" y2="8"/>
                    <line stroke="purple" x1="2.2" y1="0" x2="2.2" y2="8"/>
                    <line stroke="purple" x1="3.5" y1="0" x2="3.5" y2="8"/>
                    <line stroke="purple" x1="4.8" y1="0" x2="4.8" y2="8"/>
                    <line stroke="purple" x1="6" y1="0" x2="6" y2="8"/>
                    <line stroke="purple" x1="11" y1="0" x2="11" y2="8"/>
                    <line stroke="purple" x1="8.5" y1="0" x2="8.5" y2="8"/>
                    <line stroke="purple" x1="7.2" y1="0" x2="7.2" y2="8"/>
                    <line stroke="purple" x1="9.8" y1="0" x2="9.8" y2="8"/>
                </pattern>
                <pattern id="stripes-green" x="0" width="12" height="8" patternUnits="userSpaceOnUse" stroke-width=".2">
                    <line stroke="green" x1="1" y1="0" x2="1" y2="8"/>
                    <line stroke="green" x1="2.2" y1="0" x2="2.2" y2="8"/>
                    <line stroke="green" x1="3.5" y1="0" x2="3.5" y2="8"/>
                    <line stroke="green" x1="4.8" y1="0" x2="4.8" y2="8"/>
                    <line stroke="green" x1="6" y1="0" x2="6" y2="8"/>
                    <line stroke="green" x1="11" y1="0" x2="11" y2="8"/>
                    <line stroke="green" x1="8.5" y1="0" x2="8.5" y2="8"/>
                    <line stroke="green" x1="7.2" y1="0" x2="7.2" y2="8"/>
                    <line stroke="green" x1="9.8" y1="0" x2="9.8" y2="8"/>
                </pattern>
            </defs>
        </svg>
    </div>

        <!-- <div class="bottom-row">
            <div class="set-button">Set!</div>
        </div> -->
</body>
</html>
